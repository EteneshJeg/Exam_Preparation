<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
  <!-- CSS FILES -->        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;400;600;700&display=swap" rel="stylesheet">

        <link href="../css/bootstrap.min.css" rel="stylesheet">

        <link href="../css/bootstrap-icons.css" rel="stylesheet">

        <link href="../css/templatemo-ebook-landing.css" rel="stylesheet">


</head>

<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <h1 class="text-center mb-4">Register</h1>
                <form action="../../user/registrationHandler.php" method="post">
                    <div class="mb-3">
                        <label for="fname" class="form-label">First Name:</label>
                        <input type="text" name="fname" class="form-control" >
                        <label for="lname" class="form-label">Last Name:</label>
                        <input type="text" name="lname" class="form-control">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" name="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" name="password" class="form-control" id="password">
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Role:</label>
                        <select name="role" class="form-select" id="role">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div id="adminCodeDiv" style="display: none;" class="mb-3">
                        <label for="adminCode">Admin Code:</label><br>
                        <input type="text" name="adminCode"><br><br>
                        </div>
                    <div class="d-grid">

                        <button type="submit" class="custom-btn">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
     <script>
    const roleSelect = document.querySelector('select[name="role"]');
    const adminCodeDiv = document.getElementById('adminCodeDiv');

    roleSelect.addEventListener('change', function () {
      if (roleSelect.value === 'admin') {
        adminCodeDiv.style.display = 'block';
      } else {
        adminCodeDiv.style.display = 'none';
      }
    });
  </script>
</body>

</html>
